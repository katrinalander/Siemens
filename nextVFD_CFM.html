<link rel="stylesheet" href="css/VFDstatus.css">
<link rel="stylesheet" href="css/colors.css">
<!--<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>-->
<div class="header">
    <h2>FANWALL TECHNOLOGY</h2>
</div>
<div class="mainBody">
    <div class="top">
        <div class="left">
            <div class="total">
                <h3>TOTAL CFM</h3>
                <div id="1-TOTAL AIRFLOW" class="blackDisplay">000000 CFM</div>
            </div>
            <div class="speed">
                <h3>ENTER SPEED</h3>
                <input type="number" min="0" step="0.1" placeholder="000.0 Hz"/>
            </div>
        </div>
        <div class="right">
            <button style="align-self: flex-start;"></button>
            <button class="whiteBtn glblReset" onclick="onGlobalReset()">GLOBAL RESET</button>
            <button class="whiteBtn glblStart" onclick="onGlobalStart()">GLOBAL START</button>
            <button class="whiteBtn glblStop" onclick="onGlobalStop()">GLOBAL STOP</button>
        </div>
    </div>
    <div class="bottom">
        <div>
            <!-- line 227 in exel, none WP mapping for both parameters -->
            <button id="fan0"></button>
            <button id="fan3"></button>
        </div>
        <div>
            <button id="fan1"></button>
            <button id="fan4"></button>
        </div>
        <div>
            <button id="fan2"></button>
            <button id="fan5"></button>
        </div>
    </div>
</div>
<div class="footer">
    <button onclick="openMain()">Main</button>
    <button onclick="openVFDstatus()">VFD</br>Status</button>
    <span class="arrowL showPrev"></span><a class="leftButton showPrev" onclick="prevPage()">Prev.<br />Page</a>
    <a class="rightButton showNext" onclick="nextPage()">Next<br />Page</a><span class="arrowR showNext"></span>
    <button onclick="openSysSetup()">System</br>Setup</button>
    <button onclick="openMaint()">Maint.</button>
</div>
<script src="js/nextVFD_CFM.js"></script>
<script>
    // ------ NAVIGATION -----
    function openMaint() {
        window.location.href = "maint.html";
    }
    function openMain() {
        window.location.href = "main.html";
    }
    function openVFDstatus() {
        window.location.href = "VFDstatus.html";
    }
    function openSysSetup() {
        if(sessionStorage.getItem("CTRL") === "CFM"){
            window.location.href = "sysSetup.html";
        }
        else if(sessionStorage.getItem("CTRL") === "TSP") {
            window.location.href = "sysSetup2.html";
        }
    }
</script>
