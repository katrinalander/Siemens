<link rel="stylesheet" href="css/modBus.css">
<link rel="stylesheet" href="css/colors.css">

<div class="header">
    <h2>FANWALL TECHNOLOGY</h2>
</div>

<div class="mainBody">
    <div class="line">
        <div style="flex:2" class="padding2"><button class="greyBtn">PASSIVE</button><button style="margin-left:3px;" class="greyBtn">ACTIVE</button></div>
        <div style="flex:1" class="padding2">Channel 1</div><div style="flex:1;" class="padding2">Channel 2</div>
    </div>
    <div class="line">
        <div style="flex:2" class="padding2">
            ENTER MODBUS BAUDRATE
        </div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="00000"></div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="00000"></div>
    </div>
    <div class="line">
        <div style="flex:2" class="padding2">ENTER MODBUS SLAVE ADDRESS</div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="000"></div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="000"></div>
    </div>
    <div class="line">
        <div style="flex:2" class="padding1">ENTER (0 OR 1)<br/>0 = 1 stop bits<br/>1 = 2 stop bits</div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="0"></div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="0"></div>
    </div>
    <div class="line">
        <div style="flex:2" class="padding1">ENTER PARITY<br/>0 = even, 1 = odd,<br/>2 = none</div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="0"></div>
        <div style="flex:1" class="padding2"><input type="number" placeholder="0"></div>
    </div>
</div>

<div class="footer">
    <button onclick="openMain()">Main</button>
    <button onclick="openVFDstatus()">VFD</br>Status</button>
    <span class="arrowL showPrev"></span><a class="leftButton showPrev" onclick="prevPage()">Prev.<br />Page</a>
    <a class="rightButton showNext">Next<br />Page</a><span class="arrowR showNext"></span>
    <button onclick="openSysSetup()">System</br>Setup</button>
    <button onclick="openMaint()">Maint.</button>
</div>

<script>

    document.getElementsByClassName('leftButton')[0].classList.remove('showPrev');
    document.getElementsByClassName('arrowL')[0].classList.remove('showPrev');

    // ------ NAVIGATION -----
    function openMaint() {
        window.location.href = "maint.html";
    }
    function openMain() {
        window.location.href = "main.html";
    }
    function openVFDstatus() {
        window.location.href = "VFDstatus.html";
    }
    function openSysSetup() {
        if(sessionStorage.getItem("CTRL") === "CFM"){
            window.location.href = "sysSetup.html";
        }
        else if(sessionStorage.getItem("CTRL") === "VFD") {
            window.location.href = "sysSetup3.html";
        }
        else if(sessionStorage.getItem("CTRL") === "TSP" || sessionStorage.getItem("CTRL") === "DUCT") {
            window.location.href = "sysSetup2.html";
        }
    }
    function prevPage() {
        window.location.href = "maint.html";
    }
</script>
