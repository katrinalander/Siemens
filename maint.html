<link rel="stylesheet" href="css/maint.css">
<link rel="stylesheet" href="css/colors.css">
<!--<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>-->
<div class="header">
    <h2>FANWALL TECHNOLOGY</h2>
</div>
<div class="display">
    <div class="prmtr">
        <div class="lbl">PARAMETER FEATURES:</div>
        <div class="btns">
            <div style="display: flex">
                <button class="save drkBlueBtn">SAVE</button>
                <button class="load greenBtn">LOAD</button>
            </div>
            <button class="cycle greyBtn">CYCLE POWER</button>
        </div>
    </div>
    <div class="maintBtns">
        <button class="maintBtn whiteBtn" onclick="openCtrlSelect()">Control<br/>Selection</button>
        <button id="slct" class="maintBtn whiteBtn redFont">Select a Communication<br/>option on right</button>
        <button id="bac" class="maintBtn whiteBtn" onclick="openBacnet()">BACnet<br/>Setup</button>
        <button id="lonWorks" class="maintBtn whiteBtn" onclick="openLonWorks()">LonWorks<br/>Setup</button>
        <button id="modBus" class="maintBtn whiteBtn" onclick="openModBus()">ModBus<br/>Setup</button>
    </div>
    <div class="maintBtns">
        <button class="maintBtn whiteBtn" onclick="openVersion()">Version</button>
        <button id="password" class="maintBtn whiteBtn">Password<br/>Management</button>
    </div>
</div>
<div class="footer">
    <button onclick="openMain()">Main</button>
    <button onclick="openVFDstatus()">VFD</br>Status</button>
    <button class="showPrev"></button>
    <button class="showNext"></button>
    <button onclick="openSysSetup()">System</br>Setup</button>
    <button onclick="openMaint()">Maint.</button>
</div>
<!-- The Modal of Users -->
<div id="modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p>Change User Passwords</p>
        </div>
        <div class="modal-body">
            <div id="showUsers"></div>
        </div>
    </div>

</div>
<!-- The Modal of Particular User -->
<div id="modalUser" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <p></p>
        </div>
        <div class="modal-body">
            <div class="showUser">
                <div class="line">
                    <p class="userInput">User:</p>
                    <div class="userInput" id="userName"></div>
                </div>
                <div class="line">
                    <p class="userInput">Password:</p>
                    <div class="userInput" id="pass"></div>
                </div>
                <div class="line">
                    <p class="userInput">Group:</p>
                    <div class="userInput" id="group"></div>
                </div>
                <div class="line">
                    <p class="userInput">Logoff time:</p>
                    <div class="userInput" id="time"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="submitUser" class="greenBtn">OK</button><button class="greyBtn" onclick="clickCancel()">Cancel</button>
        </div>
    </div>

</div>

<script src="js/maint.js"></script>
<script>
    var BACnet = true;
    var LonWorks = false;
    var ModBus = false;

    if(BACnet) {
        document.getElementById('bac').style.display = 'block';
        document.getElementById('lonWorks').style.display = 'none';
        document.getElementById('modBus').style.display = 'none';
        document.getElementById('slct').style.display = 'none';
    }
    if(LonWorks) {
        document.getElementById('lonWorks').style.display = 'block';
        document.getElementById('bac').style.display = 'none';
        document.getElementById('modBus').style.display = 'none';
        document.getElementById('slct').style.display = 'none';
    }
    if(ModBus) {
        document.getElementById('modBus').style.display = 'block';
        document.getElementById('lonWorks').style.display = 'none';
        document.getElementById('bac').style.display = 'none';
        document.getElementById('slct').style.display = 'none';
    }
    /* ----- Navigation ----- */
    function openMaint() {
        window.location.href = "maint.html";
    }
    function openMain() {
        window.location.href = "main.html";
    }
    function openVFDstatus() {
        window.location.href = "VFDstatus.html";
    }
    function openSysSetup() {
        if(sessionStorage.getItem("CTRL") === "CFM"){
            window.location.href = "sysSetup.html";
        }
        else if(sessionStorage.getItem("CTRL") === "TSP" || sessionStorage.getItem("CTRL") === "DUCT") {
            window.location.href = "sysSetup2.html";
        }
        else if(sessionStorage.getItem("CTRL") === "VFD") {
            window.location.href = "sysSetup3.html";
        }
    }
    function openBacnet() {
        window.location.href = "BACnetSet.html";
    }
    function openLonWorks() {
        window.location.href = "lonWorks.html";
    }
    function openModBus() {
        window.location.href = "modBus.html";
    }
</script>
